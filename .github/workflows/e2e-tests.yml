name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  POSTGRES_USER: test_user
  POSTGRES_PASSWORD: test_password
  JWT_KEY: dGVzdF9qd3Rfc2VjcmV0X2tleV9mb3JfZTJlX3Rlc3RpbmdfcHVycG9zZXNfb25seV8xMjM=
  JWT_EXPIRATION: 86400000

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_USER=${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ env.POSTGRES_PASSWORD }}
          JWT_KEY=${{ env.JWT_KEY }}
          JWT_EXPIRATION=${{ env.JWT_EXPIRATION }}
          EOF
      
      - name: Start services with Docker Compose
        run: docker-compose up -d --build
      
      - name: Wait for services to be ready
        run: |
          chmod +x scripts/wait-for-services.sh
          ./scripts/wait-for-services.sh || true
        env:
          MAX_RETRIES: 60
          RETRY_DELAY: 5
      
      - name: Run E2E tests
        run: |
          chmod +x scripts/test-e2e.sh
          ./scripts/test-e2e.sh
        continue-on-error: true
      
      - name: Collect Docker logs on failure
        if: failure()
        run: |
          mkdir -p test-results
          docker-compose logs > test-results/docker-logs.txt
          docker-compose ps > test-results/docker-ps.txt
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
      
      - name: Cleanup
        if: always()
        run: docker-compose down -v
